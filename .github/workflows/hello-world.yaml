name: JAVA CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      uses: actions/checkout@v2
      - name: Upload repo
      - uses: action/download-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download build
      - uses: action/download-artifact@v2
        with:
          name: code
          path: .
      - name: test
      run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: build
      run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
