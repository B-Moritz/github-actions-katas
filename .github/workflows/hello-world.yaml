name: JAVA CI
on: push
env:
  docker_username: ${{ secrets.DOCKER_USRENAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Upload repo
      uses: actions/upload-artifact@v2
      with:
        name: Clone-Down-Build
        path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: Clone-Down-Build
        path: .
    - name: test with gradle
      run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: Clone-Down-Build
        path: .
    - name: build with gradle
      run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
    - name: Upload repo
      uses: actions/upload-artifact@v2
      with:
        name: test&Build-Artifact
        path: . 
  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build,Test]
    steps:
    - name: Download build
      uses: actions/download-artifact@v1
      with:
        name: test&Build-Artifact
        path: .
    - name: build docker
      run: chmod +x ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/build-docker.sh
    - name: push docker
      run: chmod +x ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/push-docker.sh
